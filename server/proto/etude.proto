syntax = "proto3";

package etude.v1;

service EtudeService {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
  rpc CreateInitialTeam(CreateTeamRequest) returns (Empty) {}
  // rpc GetTalk() returns () {}
}

message Empty {}

message HelloRequest {
  string message = 1;
}
message HelloResponse {
  string message = 1;
}

message CreateTeamRequest {
  string teamName = 1;
}

