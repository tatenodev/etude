syntax = "proto3";

package etude.v1;

service EtudeService {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
  rpc CreateUser(CreateUserRequest) returns (Empty) {}
  // rpc GetTalk() returns () {}
}

message Empty {}

message HelloRequest {
  string message = 1;
}
message HelloResponse {
  string message = 1;
}

message CreateUserRequest {
  string googleUserId = 1;
  string email = 2;
  string name = 3;
}

